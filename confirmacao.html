<!DOCTYPE html>
<html lang="en">
<head>

    <title>Projeto Itech - Cadastro Efetuado</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function pegarnomeemail() {
            var url = window.location.toString();
            url = url.replace("%40", "@");
            var fields = url.split("?")[1].split("&");
            var nome = fields[0].split("=")[1];
            var email = fields[1].split("=")[1];

            document.getElementById("nome").innerHTML = nome;
            document.getElementById("email").innerHTML = email;
        }
    </script>
</head>
    <body onload="pegarnomeemail();">
