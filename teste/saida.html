<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Saida</title>
        <script>
            function myFunction() {
                var url = window.location.toString();
                url = url.replace("%40", "@");
                var fields = url.split("?")[1].split("&");
                var nome = fields[0].split("=")[1];
                var email = fields[1].split("=")[1];

                document.getElementById("nome").innerHTML = nome;
                document.getElementById("email").innerHTML = email;
            }
        </script>
    </head>
    <body onload="myFunction();">
        <div id='nome'></div>
        <div id='email'></div>
    </body>
</html>
